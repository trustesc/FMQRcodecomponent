<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

  <!-- Styles were moved to styles.css -->

  <link rel="stylesheet" href="./styles.css" />

</head>

<body>

  <main class="container">

    <div class="form">

      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">trustesc</a>.
      </div>

      <!-- My Code below -->

      <br>

      <div class="card">

        <img src="images/image-qr-code.png" alt="Barcode is missing!" class="barcode">

        <section class="card-text">

          <h1>Improve your front-end skills by building projects</h1>

          <p>Scan the QR code to visit Frontend Mentor
            and take your coding skills to the next level</p>

        </section>

      </div>

    </div>

  </main>
